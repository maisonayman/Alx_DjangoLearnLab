{% extends "base.html" %}
{% block title %}Comment{% endblock %}
{% block content %}
  <h2>{% if object %}Edit Comment{% else %}New Comment{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
    <a href="{% url 'post-detail' object.post.pk %}">Cancel</a>
  </form>
{% endblock %}
