{% extends "blog/base.html" %}
{% block title %}{{ view.object.title|default:"New Post" }}{% endblock %}
{% block content %}
<h2>{{ view.object|default_if_none:"Create New Post" }}</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Save</button>
</form>
{% endblock %}
